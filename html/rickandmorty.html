<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rick and Morty Hangman</title>
    <link rel="stylesheet" href="../css/rick-and-morty.css" />
  </head>
  <body>
      <div class="container">
          <div class="main-section">
            <div class="hangman">
              <img class="hangman-photo" src="../img/0.png" alt="Hangman" />
            </div>
            <div class="word-container">
              <p id="wordField"></p>
              <p class="letters">
                Missed letters:<span id="incorrect-letters"></span>
              </p>
            </p>
            </div>
          </div>
          <div id="keyboard" class="keyboard">
            <div class="keyboard-row">
              <div id="key-letter" class="key-letter" data-char="Q">Q</div>
              <div id="key-letter" class="key-letter" data-char="W">W</div>
              <div id="key-letter" class="key-letter" data-char="E">E</div>
              <div id="key-letter" class="key-letter" data-char="R">R</div>
              <div id="key-letter" class="key-letter" data-char="T">T</div>
              <div id="key-letter" class="key-letter" data-char="Y">Y</div>
              <div id="key-letter" class="key-letter" data-char="U">U</div>
              <div id="key-letter" class="key-letter" data-char="I">I</div>
              <div id="key-letter" class="key-letter" data-char="O">O</div>
              <div id="key-letter" class="key-letter" data-char="P">P</div>
            </div>
            <div class="keyboard-row">
              <div id="key-letter" class="key-letter" data-char="A">A</div>
              <div id="key-letter" class="key-letter" data-char="S">S</div>
              <div id="key-letter" class="key-letter" data-char="D">D</div>
              <div id="key-letter" class="key-letter" data-char="F">F</div>
              <div id="key-letter" class="key-letter" data-char="G">G</div>
              <div id="key-letter" class="key-letter" data-char="H">H</div>
              <div id="key-letter" class="key-letter" data-char="J">J</div>
              <div id="key-letter" class="key-letter" data-char="K">K</div>
              <div id="key-letter" class="key-letter" data-char="L">L</div>
            </div>
            <div class="keyboard-row">
              <div id="key-letter" class="key-letter" data-char="Z">Z</div>
              <div id="key-letter" class="key-letter" data-char="X">X</div>
              <div id="key-letter" class="key-letter" data-char="C">C</div>
              <div id="key-letter" class="key-letter" data-char="V">V</div>
              <div id="key-letter" class="key-letter" data-char="B">B</div>
              <div id="key-letter" class="key-letter" data-char="N">N</div>
              <div id="key-letter" class="key-letter" data-char="M">M</div>
            </div>
          </div>
          <footer class="footer">
            <a href="../index.html"><i class="fas fa-home"></i></a>
            <a href="https://twitter.com/MarkoLa16617366"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/marko-lazic-74583a170/"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:marko.m.lazic@gmail.com"><i class="fas fa-at"></i></a>
            <a href="https://github.com/Markomlazic"><i class="fab fa-github"></i></a>
          </footer>
        </div>
        <script
          src="https://kit.fontawesome.com/26c02de3ca.js"
          async
          crossorigin="anonymous"
        ></script>
        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          async
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
        ></script>
        <script src="../js/hangman.js"></script>
        <script src="../js/rick-and-morty.js"></script>
  </body>
</html>
